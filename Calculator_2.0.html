<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator_1.2</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            flex-direction: column;
            background: navy;
            color: violet;
            font-family: Arial, Helvetica, sans-serif;
        }

        main {
            min-width: 25%;
            position: absolute;
            left: 25%;
            top: 15%;
        }

        #myConsole:active {
            font-size: 5rem;
        }

        #display {
            min-width: 100%;
            min-height: 50px;
            height: fit-content;
            border: solid 0.1rem white;
            font-size: 3rem;
        }

        #input {
            display: grid;
            grid-template-rows: 3fr;
            grid-template-columns: 1fr;
            text-align: center;
        }

        #operants {
            display: flex;
            justify-content: space-evenly;
            margin: 1rem 0;
        }

        button {
            background-color: blueviolet;
            border: 0.1rem solid white;
            width: 2.5rem;
            height: auto;
            font-size: 2rem;
        }

        #numbers {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            width: 30%;
            position: relative;
            left: 35%;

        }

        #numbers button {
            margin: 0.4rem;
        }

        p {
            display: flex;
            justify-content: center;
        }

        p button {
            margin: 0 1rem;
            width: max-content;
        }
    </style>
</head>

<body>
    <main>
        <div id="display">
            <div id="myConsole"></div>
            <div id="screen"></div>
        </div>
        <div id="input">
            <div id="operants">
                <button onclick="insertValue('*')">×</button>
                <button onclick="insertValue('/')">÷</button>
                <button onclick="insertValue('-')">-</button>
                <button onclick="insertValue('+')">+</button>
            </div>
            <input type="text" class="numInput">

            <p>
                <button onclick=" 
                    document.getElementById('display').innerHTML='';">AC
                </button>

                <button onclick="
                    document.getElementById('screen').innerText = `= ${eval(calculation)}`;">=
                </button>

                <button onclick="
                    calculation = calculation.slice(0,-1);

                    document.getElementById('myConsole').innerText = (calculation);
                ">←</button>
            </p>
        </div>
    </main>


    <script>
        let calculation = "";

        

        function insertValue(value) {
            const numinput = document.querySelector('.numInput')
            const collectValue  = numinput.value


            numinput.innerText = (value);
        }



    </script>
</body>

</html>
