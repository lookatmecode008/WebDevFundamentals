<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #display{
        margin:10% 20%;
        left:200px;
        width:200px;
        height:200px;
        border: 0.1rem solid blue;
        text-align: center;
        padding:50px 50px;
    }
    </style>
</head>
<body>

    <div id="display"> <p>

    </p></div>
    
    <script>
        const name = 'Kabelo';
        var cost = (5 + 3*2 + 9);
        let tax = (5 + 3*2 + 9)*0.1;
        let totalCost = cost + tax;
        document.getElementById('display').innerText =`${name}\n Cost of food: $${cost}\n Tax: $${tax}\n Total Cost: $${totalCost}`;

    </script>
</body>
</html>
