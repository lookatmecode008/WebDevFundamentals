<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator_1.2</title>
    <style>
    body {
        display: flex;
        justify-content: center;
        flex-direction: column;
        background: navy;
        color: violet;
        font-family: Arial, Helvetica, sans-serif;
    } 
    
    main{
        min-width: 25%;
        position: absolute;
        left: 25%;
        top: 15%;
    }

    #myConsole:active{
        font-size: 5rem;
    }
    
    #display{
        min-width: 100%;
        min-height: 50px;
        height: fit-content;
        border: solid 0.1rem white;
        font-size: 3rem;
    } 
   
    #input{
        display: grid;
        grid-template-rows: 3fr;
        grid-template-columns: 1fr;
        text-align: center;
    }
    #operants{
        display: flex;
        justify-content: space-evenly;
        margin:1rem 0;
    }

     button{
        background-color: blueviolet;
        border: 0.1rem solid white;
        width: 2.5rem;
        height: auto;
        font-size: 2rem ;
     }

    #numbers{
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
        width: 30%;  
        position: relative;
        left: 35%;
              
    }

    #numbers button{
        margin: 0.4rem;
    }

    p{
        display: flex;
        justify-content: center;
    }
    p button {
        margin: 0 1rem;
        width: max-content;
    }

    </style>
</head>

<body>
    <main>
        <div id="display">
            <div id="myConsole"></div>
            <div id="screen"></div>
        </div>
        <div id="input">
            <div id="operants">
                <button onclick = "insertValue('*')">×</button>
                <button onclick = "insertValue('/')">÷</button>
                <button onclick = "insertValue('-')">-</button>
                <button onclick = "insertValue('+')">+</button>
            </div>
            <div id="numbers">
                <button onclick = "insertValue('1')">1</button>
                <button onclick = "insertValue('2')">2</button>
                <button onclick = "insertValue('3')">3</button>
                <button onclick = "insertValue('4')">4</button>
                <button onclick = "insertValue('5')">5</button>
                <button onclick = "insertValue('6')">6</button>
                <button onclick = "insertValue('7')">7</button>
                <button onclick = "insertValue('8')">8</button>
                <button onclick = "insertValue('9')">9</button>
                <button onclick = "insertValue('0')">0</button>
            </div>
            
            <p>
                <button onclick=" 
                    document.getElementById('display').innerHTML='';">AC
                </button>

                <button onclick="
                    document.getElementById('screen').innerText = `= ${eval(calculation)}`;">=
                </button>
                
                <button onclick="
                    calculation = calculation.slice(0,-1);

                    document.getElementById('myConsole').innerText = (calculation);
                ">←</button>
            </p>
        </div>
    </main>
   
    
    <script>
        let calculation = ""; 

         function insertValue(value){

            calculation += value
            document.getElementById('myConsole').innerText = (calculation);
        }
        


    </script>
</body>

</html>
